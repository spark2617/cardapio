<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Cardápio</title>
</head>

<body>

    <!-- Categorias -->
    <div id="navbar" class="categories sticky-top">
        <div class="nav-containerclass no-scroll-bar p-1 px-md-2 ng-tns-c157-0">
            <div id="navbar-categoria" class="d-flex overflow-auto custom-scroll">

            </div>
        </div>
    </div>

    <!-- <div class="theme-switcher text-center p-3">
        <button id="botao-temas" class="btn btn-primary">Trocar Paleta</button>
    </div> -->
    


    <!-- Elemento de mensagem de sucesso -->
    <div id="mensagem-sucesso" class="alert alert-success" style="display: none;"></div>

    <!-- Cardápio -->
    <div id="produtos-container">

    </div>

    <div class="modal fade" id="modalDePedido" tabindex="-1" aria-labelledby="modalDePedidoLabel" aria-hidden="true">
        <!-- Elemento de mensagem de erro -->
        <div id="mensagem-erro" class="alert alert-danger" style="display: none;"></div>

        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Cabeçalho -->
                <div class="modal-header bg-light">
                    <h5 class="modal-title text-success" id="modalDePedidoLabel">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Corpo -->
                <div class="modal-body">
                    <div id="itens-pedido">
                        <!-- Itens do pedido serão adicionados dinamicamente aqui -->
                        <div class="item" data-preco="25.00">Item 1 - R$25.00</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-8">Taxa de entrega:</div>
                        <div class="col-4 text-end" id="taxa-entrega">R$ 15.00</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-8 fw-bold">Total:</div>
                        <div class="col-4 text-end fw-bold text-success" id="total-pedido">R$ 34.90</div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="nomeCliente" required class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nomeCliente" placeholder="Digite seu nome" required>
                    </div>

                    <!-- Campo de endereço -->
                    <div class="mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <div class="input-group">
                            <input type="text" required id="endereco" class="form-control"
                                placeholder="Digite seu endereço">
                            <button class="btn btn-info" type="button" onclick="pegarLocalizacao()">
                                <i class="fas fa-map-marker-alt "></i>
                            </button>
                        </div>
                    </div>

                    <!-- Campo de telefone -->
                    <div class="mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" id="telefone" required class="form-control"
                            placeholder="Digite seu número com DDD" oninput="mascaraTelefone(this)">
                    </div>

                    <!-- Método de Pagamento -->
                    <div class="mt-3">
                        <label for="metodoPagamento" class="form-label">Método de Pagamento:</label>
                        <select id="metodoPagamento" class="form-select">
                            <option selected>Cartão</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>
                </div>
                <!-- Rodapé -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="finalizarPedido(event)">Finalizar
                        Pedido</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSucessoLabel">Pedido Confirmado!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Seu pedido foi realizado com sucesso. Em breve, você receberá uma confirmação.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <div style="display: none;" onclick="exibirPedidoModal()" class="footer-fixed position-fixed bottom-0" data-bs-toggle="modal"
        data-bs-target="#modalDePedido">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
